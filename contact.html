									href="about.html"><span><i class="fas fa-user-friends" aria-hidden="true"></i></span>About</a>

									href="garden.html"><span><i class="fas fa-seedling" aria-hidden="true"></i></span>Garden</a>

			<div class="col-6 header-right-logo">

			</div>
		</div>
		<!--End header-->

		<div class="row vh-100">
			<div class="col contact-page-main">
				<div class="row">
					<div class="col form-wrapper display-flex">
						<form class="contact-form" method="POST" action="#">
							<h2>We'd love to hear from you!</h2>

							<label for="fname">First Name</label><br />
							<input
                  class="text-input"
                  type="text"
                  id="fname"
                  name="first_name"
                  required
                />

							<label for="lname">Last Name</label><br />
							<input
                  class="text-input"
                  type="text"
                  id="lname"
                  name="last_name"
                  required
                />

							<label for="email_1">Email Address</label><br />
							<input
                  class="text-input"
                  type="email"
                  id="email_1"
                  name="email_address"
                  required
                />
							<br />
							<label for="subscribe">Check the box if you'd like to be added to our mailing list </label>
							<input
                  type="checkbox"
                  id="subscribe"
                  name="subscribe"
                  value="subscribe"
                />
							<br />
							<br>

							<label for="message-text">Message</label><br />
							<textarea
                  class="message-text"
                  id="message-text"
                  name="message-text"
                  maxlength="400"
                  placeholder="Max 400 characters"
                  required
                ></textarea>

							<input class="send-button" type="submit" value="Send my message" title="Testing mode only right now; this form doesn't go anywhere."/>
              </form>
					</div>
				</div>
			</div>
		</div>
	</div>

							rel="noreferrer"><i class="fab fa-facebook" aria-hidden="true"></i><span class="sr-only">Facebook</span></a>
					</li>
					<li class="list-inline-item"><a href="http://twitter.com" target="_blank"
							rel="noreferrer"><i class="fab fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a>
					</li>
					<li class="list-inline-item"><a href="http://vimeo.com" target="_blank"
							rel="noreferrer"><i class="fab fa-vimeo-square" aria-hidden="true"></i><span class="sr-only">Vimeo</span></a>
